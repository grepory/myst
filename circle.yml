dependencies:
  override:
    - npm install -g eslint
    - npm install
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
    - docker build -t quay.io/opsee/myst:$CIRCLE_SHA1 .
    - docker tag -f quay.io/opsee/myst:$CIRCLE_SHA1 quay.io/opsee/myst:latest
machine:
  services:
    - docker
  node:
    version: 5.4
test:
  override:
    - docker run -d -p 9098:80 quay.io/opsee/myst:$CIRCLE_SHA1; sleep 10;
    - npm run test
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker push quay.io/opsee/myst:latest
